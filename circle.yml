machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker build -t circleci/docker-shadowsocks .

test:
    override:
        - PSSWORD=test.pass; docker run -d -p 1080:1080 circleci/docker-shadowsocks -s 0.0.0.0 -p 1080 -k $PSSWORD -m aes-256-cfb
        - netstat -tln|grep 1080
